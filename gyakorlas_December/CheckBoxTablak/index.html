<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ókor Tudomány</title>
    <style>
        table,
        tr,
        td,
        th {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 1px;
        }

        .hide {
            display: none;
        }

        div span.error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <label for="tableselector"></label>
    <input type="checkbox" id="tableselector">
    <div id="htmlsection" class="hide">
        <table>
            <thead>
                <tr>
                    <th>Ókori település</th>
                    <th>Ágazat</th>
                    <th colspan="2">Példa</th>
                </tr>
            </thead>
            <tbody id="htmlbody">
                <tr>
                    <td>Athén</td>
                    <td>politika</td>
                    <td colspan="2">demokrácia</td>
                </tr>
                <tr>
                    <td>Athén</td>
                    <td>tudomány</td>
                    <td colspan="2">filozófia</td>
                </tr>
                <tr>
                    <td>Egyiptom</td>
                    <td>mezőgazdaság</td>
                    <td>csatornák</td>
                    <td>gátak</td>
                </tr>
                <tr>
                    <td>Spárta</td>
                    <td>neveléstudomány</td>
                    <td colspan="2">agogé</td>
                </tr>
                <tr>
                    <td>Spárta</td>
                    <td>harcászat</td>
                    <td>hoplita</td>
                    <td>phalanx</td>
                </tr>
            </tbody>
        </table>
        <form id="htmlform">
            <div><label for="elso">Ókori település</label><br><input type="text" name="hely" id="elso"><br><span
                    class="error"></span><br></div>
            <div><label for="masodik">Ágazat</label><br><input type="text" name="ag1" id="masodik"><br><span
                    class="error"></span><br></div>
            <div><label for="harmadik">Példa</label><br><input type="text" name="pl1" id="harmadik"><br><span
                    class="error"></span><br></div>
            <div><label for="negyedik">Másik Példa</label><br><input type="text" name="pl2" id="negyedik"><br><span
                    class="error"></span><br></div>
            <button>Hozzáadaás</button>
        </form>
    </div>

    <script src="functions.js"></script>
    <script src="kitero.js"></script>
</body>

</html>
